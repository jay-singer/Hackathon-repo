<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <form id="customForm">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <small>Your password is between 4 and 12 characters</small>
      </div>

      <div class="input-field error">
        <label for="inputText">Input Text Label</label>
        <input type="text" id="inputText" placeholder="Typing I">
        <span class="error-message">Error message informing me of a problem</span>
      </div>

      <div class="checkbox-field">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>

      <div class="toggle-field">
       
        <input type="checkbox" id="toggleSwitch">
        <label for="toggleSwitch">Off</label>
      </div>

      <div class="radio-field">
        <label for="radio1">
          <input type="radio" id="radio1" name="radioGroup" value="1"> Radio selection 1
        </label>
        <label for="radio2">
          <input type="radio" id="radio2" name="radioGroup" value="2" checked> Radio selection 2
        </label>
        <label for="radio3">
          <input type="radio" id="radio3" name="radioGroup" value="3"> Radio selection 3
        </label>
      </div>

      <div class="dropdown-field">
        <label for="dropdown">Dropdown Title</label>
        <select id="dropdown">
          <option value="option1">Dropdown option</option>
          <option class="middle-option" value="option2">Dropdown option 1</option>
          <option value="option3">Dropdown option 2</option>
        </select>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="next-btn">Next</button>
      </div>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
